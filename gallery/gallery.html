
<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Ash Eth Design</title>

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

<body>
    <script type="text/javascript">
        $(document).ready(function () {
        $(".single-image").click(function(){
        var t = $(this).attr("src");
        $(".modal-body").html("<img src='"+t+"' class='modal-img'>");
        $("#myModal").modal();
        });
        });
    </script>
    <div id="head" class="landing-text" data-aos="flip-left" data-aos-delay="500" data-aos-duration="2000">
        <h1>Gallery</h1>
    </div>
    <div class="heading"></div>

    <div class="gallery-container">
        <div class="gallery">
            <img src="table1.jpg" class="single-image" />
            <img src="table2.jpg" class="single-image" />
            <img src="table3.jpg" class="single-image" />
            <img src="table4.jpg" class="single-image" />
            <img src="table5.jpg" class="single-image" />
            <img src="table6.jpg" class="single-image" />
            <img src="table7.jpg" class="single-image" />
            <img src="table8.jpg" class="single-image" />
            <img src="table9.jpg" class="single-image" />
            <img src="table.jpg" class="single-image" />
            <img src="profile.jpg" class="single-image" />
            <img src="board1.jpg" class="single-image" />
            <img src="board2.jpg" class="single-image" />

            <img src="board4.jpg" class="single-image" />
            <img src="board5.jpg" class="single-image" />
            <img src="board6.jpg" class="single-image" />
            <img src="board7.jpg" class="single-image" />
            <img src="board8.jpg" class="single-image" />
            <img src="board9.jpg" class="single-image" />
            <img src="rack.jpg" class="single-image" />

        </div>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <div class="header" data-aos="fade-up" data-aos-delay="500" data-aos-duration="2000">
        <h1>Videos</h1>
    </div>
    <div class="container" data-aos="zoom-in-right" data-aos-delay="500" data-aos-duration="2000">
